<!doctype html>
<html>
  <head>
      <title>BTC Timehop</title>
      <link rel="stylesheet" href="styles.css"></link>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="popup.js"></script>
  </head>
  <body>
    <div class="container" align="center">
      <div class="header">
        <img class="header__icon" src="images/icon256.png" alt="icon"/>
        <h3 class="header__title">BTC Hop</h3>
      </div>
      <div id="current_price">
        <p>Current BTC Price: US $ <strong><span id="price_now"></span></strong></p>
      </div>
      <div id="settings">
          <p>On this day ...</p>
          <select id="year_selector">
            <option value="1">1 year ago</option>
            <option value="2">2 years ago</option>
            <option value="3">3 years ago</option>
            <option value="4">4 years ago</option>
            <option value="5">5 years ago</option>
          </select>
      </div>
      <p>The price of 1 BTC was</p>
      <div id="price_container">
        <p>US $ <strong><span id="price"></span></strong></p>
      </div>
      <img id="money_gif" src="images/money.gif" alt="money_gif" />
    </div>
  </body>
</html>
